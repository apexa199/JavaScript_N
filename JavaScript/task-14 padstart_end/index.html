<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="" type="number" placeholder="Enter Your Mobile No." id="" />
    <br><br>
    <div id="display">Eg: </div><br>
    <div id="display2">Eg:</div>

    <script>
        let a = "813477556";

        let b = a.slice(0, 2);

        document.getElementById("display").innerText += b.padEnd(8, "*");

        let c = "813477556";

        let d = c.slice(7,10);

        document.getElementById("display2").innerText += d.padStart(8,"*");



    </script>
</body>
