<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>

    <div class="container mt-3 ">
        <h2>Registration Form</h2>

        <form onsubmit="saveData(event)">

            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="title" placeholder="Enter Title" name="Title">
    
            </div>

            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="fristName" placeholder="Enter Frist Name" name="fristName">
            </div>

            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
            </div>

            <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="password" placeholder="Enter Password" name="password">
            </div>

            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="confrimPassword" placeholder="Enter Confrim Password"
                    name="confrimPassword">
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="acceptTrems" name="acceptTrems"> Accept Trems
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>

        const saveData = (e) => {

            e.preventDefault();

            let obj = {

                "fristName": document.getElementById("fristName").value,
                "lastName": document.getElementById("lastName").value,
                "title": document.getElementById("title").value,
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value,
                "confrimPassword": document.getElementById("confrimPassword").value,
                "acceptTrems": document.getElementById("acceptTrems").cheked
            };

            fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register", {
                method: "POST",
                headers: {
                    'Content-Type': "application/json"
                },
                body: JSON.stringify(obj)

            }).then(y => y.json())
                .then(y => {

                    console.log(y);
                

                    window.location.href = "login.html"
                })

            console.log(obj);


        }
    </script>
</body>

</html>
