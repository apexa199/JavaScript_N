<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let d = new Date();

        console.log(d.getMonth() + 1);

        console.log(d.getFullYear());

        console.log(d.getDay());

        console.log(d.getHours());

        let a = new Date();

        a.setFullYear(2024);
        console.log(a);

        console.log(d.toUTCString());

        const optopns = {

            weekday :'long',
            year:'numeric',
            month:'long',
            day:'numeric'
        }
        console.log(d.toLocaleDateString("hi-IN",optopns))

        let b = new Date(0);
        console.log(b);

        let c = new Date(30000000);
        console.log(c)
        
    </script>
</body>
</html>
