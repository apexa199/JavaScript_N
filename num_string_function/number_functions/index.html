<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mystring = 1.23;

        let p = Math.ceil(mystring);

        console.log(p);

        let mystring1 = -1.23;

        let a = Math.ceil(mystring1);

        console.log(a);

        let mystring2 = -1.23;

        let b = Math.floor(mystring2);

        console.log(b)

        let mystring3 = 2.23;

        let c = Math.floor(mystring3);

        console.log(c)

        let d = Math.random();

        console.log(d)

        let e = Math.floor((Math.random()) * 10000);  //use for atm password//

        console.log(e)

        let f = Math.trunc(2.34344);  //remove all num after dot(.)//

        console.log(f)

        let g = Math.round(23.6);   //roundoff//

        console.log(g)

        let h = Math.round(23.3);  //roundoff//

        console.log(h);

        let i = 9.6546576;   

        console.log(i.toPrecision(3));

        let j = 6567152718;   
        
        console.log(j.toLocaleString("hi-IN"));  // convert string to local lang//







    </script>
