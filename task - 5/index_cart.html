<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body onload= "fetchProduct()">

    <div id="mycart"></div>
    <div class="row" id="display"></div>

    <script>

        const carts = [];
        let Products = [];

    const fetchProduct = () => {

    fetch("https://fakestoreapi.com/products")
        .then(y => y.json())
        .then(y => { 
        
            Products = y;
            display(y);
        })

    }

       const display = (data) => 
        {
            let displayHtml = data.map((v,index) => 
            {
                return (`<div class = "col-3">
                    <div class="card" style="width: 18rem; id ="container">
                        <img src="${v.image }" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${v.title}</h5>
                        <p class="card-text">${v.description}</p>
                        <p class="card-text">price : <b>${v.price}</b></p>
                        <a href="#" class="btn btn-primary" onclick="addProduct(${index})">Add to Cart</a>
                        </div>
                     </div>
                     </div>`)
                
            })
            document.getElementById("display").innerHTML = displayHtml.join("");
        }

        const addProduct = (myindex) =>
        {
            carts.push(Products[myindex]);

            console.log(carts);
            document.getElementById("mycart").innerHTML = carts.length;
        }

    </script>
</body>

</html>
