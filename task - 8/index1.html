<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <script>
    async function todos()
    {
        let dispaly = await fetch("https://jsonplaceholder.typicode.com/todos");

        
        let Response = await dispaly.json();

        let fetchFromData = Response.map((v) => {

            let userIds = Response.find(v.userId)

            return{...v, "count": userIds.userId}

        })
        document.getElementById("content").innerHTML = JSON.stringify(fetchFromData);
    }
    </script>
</body>
</html>
