<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <input type="text" id="name" />
    <input type="button" value="save" onclick="saveData()" />
    <button onclick="clearItemFromToLocal()">Clear</button>

    <ul id="display"></ul>

    <script>

        const saveData = () => {

            let item = JSON.parse(localStorage.getItem("item")) ?? [];

            item.push(document.getElementById("name").value);

            localStorage.setItem("item", JSON.stringify(item));

            displayInfo()
        }

        const displayInfo = () => {

            let i = JSON.parse(localStorage.getItem("item")) ?? [];

            let a = i.map((value, index) => {

                return (`<li>${value} <button onclick="editData(${index})">Edit</button> <button onclick="deleteData(${index})" >Delete</button></li>`)
            })
            document.getElementById("display").innerHTML = a.join(" ");
        }

        const clearItemFromToLocal = () => {

            localStorage.clear();               //it's remove all loclastorage item 
            localStorage.removeItem("item");    //it's remove particular item 
        }

            let array = JSON.parse(localStorage.getItem("item"));

</body>

</html>
