<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    
</head>
<body>

        <section class="container" style="text-align: center;">
            <!-- title -->
            <div class="title">
                <h2>Javascript Quiz</h2>
            </div>
            <!-- review -->
            <article class="review" >
                <h4 id="id"></h4>
                <p id="question">Questions</p>
                <p id="options">Options</p>
                <input type="text" id="inputValue"/>

                <br><br>
                
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn" onclick="previous()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn" onclick="next();">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div><br>
                <!-- random button -->
                <div>
                <button class="random-btn" onclick="dataStore()">Submit</button>
                </div>
            </article>
        </section>


    <script src="js_quiz.js"></script>
</body>
</html>
