<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="row mt-5">
        <div class="container col-7">
            <table class="table table-bordered">
                <thead class="">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>                     
                
                    </tr>
                </thead>
              
                <tbody id="dis"></tbody>
            </table>
        </div>
    </div>
    <script>

        let product = [];

        let token = localStorage.getItem("token");

        fetch("https://real-pear-fly-kilt.cyclic.app/accounts", {

            method: "GET",
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(y => y.json())
          .then(y => {

            product = y;
          
            displayData(y);

            })

        const displayData = (data) => {

            let a = data.map((v) => {
              return(`<tr>
                        <td>${v.id}</td>
                        <td>${v.title}</td>
                        <td>${v.firstName}</td>
                        <td>${v.lastName}</td>
                        <td>${v.email}</td>
                    </tr>`)  
            })
            document.getElementById("dis").innerHTML = a.join("");
        }
        </script>
</body>
