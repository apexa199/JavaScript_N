<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>
  <form onsubmit="saveData(event)">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="fristName" class="form-label">Frist Name</label>
      <input type="text" class="form-control" id="fristName">
    </div>
    <div class="mb-3">
      <label for="lasttName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName">
    </div>
    <div class="mb-3">
      <label for="Email adress" class="form-label">Email Adress</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
      <input type="password" class="form-control" id=" confirmPassword">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input form-control" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Accept term</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>

    saveData = (e) => {

      event.preventDefault();

      let obj = {};

      const fieldValues = document.querySelectorAll(".form-control").forEach((v) => {

        if (v.type === "checkbox") {
          obj[v.id] = v.checked;
        }
        else {
          obj[v.id] = v.value;
        }
      })

      fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register", {

        method: "POST",
        body: JSON.stringify(obj),
        headers: {
          'content-Type': "application/json"
        }
      })
        .then(y => y.json())
        .then(y => {

          console.log(y);
        })

    }

  </script>
</body>

</html>
